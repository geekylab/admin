<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="#/" translate>Dashboard</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <span translate>Order Listing</span>
        </li>
    </ul>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-basket font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase" translate>Order Listing</span>
                    <span class="caption-helper" translate>manage orders</span>
                </div>
                <div class="actions">
                    <a href="javascript:;" ng-click="createNewOrder()" class="btn btn-circle btn-default">
                        <i class="fa fa-plus"></i><span class="hidden-480"> {{'New Item'|translate}}</span>
                    </a>
                </div>
            </div>
            <div class="portlet-body">
                <div id="grid1" ui-grid="gridOptions" class="grid"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="myNewOrderModal.html">

    <div class="modal-header">
        <h3 class="modal-title">New Order</h3>
    </div>

    <div class="modal-body">

        <select ng-model="order.store" ng-options="store.store_name.us for store in stores"
                class="form-control margin-top-10"></select>

        <select ng-model="order.table" class="form-control margin-top-10"
                ng-options="table.table_number for table in order.store.tables"
                ng-show="order.store && order.store.tables.length > 0"></select>


        <button class="form-control" ng-click="generateOrderNumber()" ng-show="order.table && order.table.table_number">Generate order number</button>
        <div>{{newNumber}}</div>

    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>

<div class="row">
    <div class="col-md-12">
        <form role="form" ng-submit="save()">
            <div class="portlet light">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-basket font-green-sharp"></i>
                        <span class="caption-subject font-green-sharp bold uppercase">Item view</span>
                        <span class="caption-helper">test</span>
                    </div>
                    <div class="actions btn-set">
                        <a ng-href="/#/item" type="button" name="back" class="btn btn-default btn-circle">
                            <i class="fa fa-angle-left"></i> {{'Back'|translate}}
                        </a>
                        <button type="submit" class="btn green-haze btn-circle">
                            <i class="fa fa-check"></i> {{'Save'|translate}}
                        </button>
                        <a href="javascript:;" ng-click="save(true)" class="btn green-haze btn-circle">
                            <i class="fa fa-check-circle"></i> {{'Save &amp; Continue Edit'|translate}}
                        </a>

                        <div class="btn-group">
                            <a class="btn yellow btn-circle" href="javascript:;" data-toggle="dropdown">
                                <i class="fa fa-share"></i> {{'More'|translate}} <i class="fa fa-angle-down"></i>
                            </a>
                            <ul class="dropdown-menu pull-right">
                                <li>
                                    <a href="javascript:;">{{'Duplicate'|translate}}</a>
                                </li>
                                <li>
                                    <a href="javascript:;" ng-click="delete()">Delete</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="form-body">
                        <div class="form-group">
                            <label translate>{{'Item Name'|translate}}</label>

                            <div class="input-icon">
                                <i class="fa fa-info-circle"></i>
                                <input type="text" placeholder="{{'Item Name'|translate}}"
                                       class="form-control input-circle" ng-model="item.name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label translate>{{'Item Price'|translate}}</label>

                            <div class="input-icon">
                                <i class="fa fa-money"></i>
                                <input type="text" placeholder="{{'Item Price'|translate}}"
                                       class="form-control input-circle" ng-model="item.price">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label translate>{{'Creation time'|translate}}</label>

                        <div class="input-icon">
                            <i class="fa fa-clock-o"></i>
                            <input type="text" placeholder="{{'Creation time'|translate}}"
                                   class="form-control input-circle" ng-model="item.time">
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
